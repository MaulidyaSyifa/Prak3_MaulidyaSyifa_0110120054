<!DOCTYPE html>
<html>
  <head>
    <title>REGISTER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Pendaftaran</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Nama Lengkap">Nama Lengkap</label>  
  <div class="col-md-4">
  <input id="Nama Lengkap" name="Nama Lengkap" type="text" placeholder="Nama Lengkap" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Alamat">Alamat</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Alamat" name="Alamat">Alamat</textarea>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Tanggal Lahir">Tanggal Lahir</label>
  <div class="col-md-4">
    <input id="Tanggal Lahir" name="Tanggal Lahir" type="password" placeholder="Tanggal Lahir" class="form-control input-md">
    
  </div>
</div>

<!--Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Tempat Lahir">Tempat Lahir</label>
  <div class="col-md-4">
    <input id="Tempat Lahir" name="Tempat Lahir" type="search" placeholder="Tempat Lahir" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Nomer Hp">Nomer Hp</label>
  <div class="col-md-4">
    <input id="Nomer Hp" name="Nomer Hp" type="search" placeholder="Nomer Hp" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email ">Email</label>
  <div class="col-md-4">
    <input id="Email " name="Email " type="password" placeholder="Email" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwor">Password </label>
  <div class="col-md-4">
    <input id="passwor" name="passwor" type="password" placeholder="Password " class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Status">Status</label>
  <div class="col-md-4">
    <select id="Status" name="Status" class="form-control">
      <option value="1">Menikah</option>
      <option value="2">Belum Menikah</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Jenis Kelamin">Jenis Kelamin</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="Jenis Kelamin-0">
      <input type="radio" name="Jenis Kelamin" id="Jenis Kelamin-0" value="1" checked="checked">
      Laki-laki
    </label>
	</div>
  <div class="radio">
    <label for="Jenis Kelamin-1">
      <input type="radio" name="Jenis Kelamin" id="Jenis Kelamin-1" value="2">
      Perempuan
    </label>
	</div>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="Foto Anda">Foto Anda</label>
  <div class="col-md-4">
    <input id="Foto Anda" name="Foto Anda" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-info">KIRIM</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
